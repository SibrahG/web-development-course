<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>// Generate a random number between 1 and 100
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        
        // Prompt the user to input a number
        let userInput = prompt("Guess the number (between 1 and 100):");
        
        // Convert user input to a number (it comes as a string from prompt)
        let userNumber = parseInt(userInput);
        
        // Check if the user's number matches the random number
        if (userNumber === randomNumber) {
            alert("Congratulations! You guessed the correct number: " + randomNumber);
        } else {
            alert("Oops! The correct number was " + randomNumber + ". Try again!");
        }</script>
</body>
</html>
