<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
    </thead>
   <tbody> 
    <tr>
        <td>John</td>
        <td>Doe</td>
        <td>25</td>
    </tr>
    
    <tr>
        <td>Jane</td>
        <td>Smith</td>
        <td>30</td>
    </tr>
    <tr>
        <td>Emily</td>
        <td>Johnson</td>
        <td>22</td>
    </tr>
</tbody>
</table>
<script src="dom.js"></script>
</body>
</html>
